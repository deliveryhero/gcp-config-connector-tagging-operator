- apiGroups:
  - kms.cnrm.cloud.google.com
  resources:
  - kmskeyrings
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kms.cnrm.cloud.google.com
  resources:
  - kmskeyrings/finalizers
  verbs:
  - update
- apiGroups:
  - redis.cnrm.cloud.google.com
  resources:
  - redisinstances
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - redis.cnrm.cloud.google.com
  resources:
  - redisinstances/finalizers
  verbs:
  - update
- apiGroups:
  - sql.cnrm.cloud.google.com
  resources:
  - sqlinstances
  verbs:
  - get
  - list
  - update
  - watch
- apiGroups:
  - sql.cnrm.cloud.google.com
  resources:
  - sqlinstances/finalizers
  verbs:
  - update
- apiGroups:
  - storage.cnrm.cloud.google.com
